      ignore-urls:
        - /orange-module-system-service/v1.0/user/query-by-ids
  amap:
    enabled: true
    key: c6229c88943b9920cf30d6c5f09fde29

server:
  port: 8080
  servlet:
    context-path: /orange-admin

